<!DOCTYPE html>
<html>
    <head>
        <title>Registro</title>
        <!-- Bootstrap 4.5 -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
        <script src="scripts/app.js" type="text/javascript"></script>
    </head>
    <body class= "bg-secondary">
        <div class="container">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">Formulario</h5>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="form-group col-sm-6">
                            <label>Nombre:</label>
                            <input type="text" class="form-control" id="txtNombre" placeholder="Juan">
                            <small class="form-text text-muted">Ingrese su nombre</small>
                        </div>
                        <div class="form-group col-sm-6">
                            <label>Apellido:</label>
                            <input type="text" class="form-control" id="txtApellido" placeholder="Perez">
                            <small class="form-text text-muted">Ingrese su apellido</small>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-sm-6">
                            <label>Nombre</label>
                            <input type="email" class="form-control" id="txtCorreo" placeholder="ejemplo@algo.com">
                            <small class="form-text text-muted">Ingrese su correo</small>
                        </div>
                        <div class="form-group col-sm-6">
                            <label>Telefono:</label>
                            <input type="number" class="form-control" id="txtTelefono" maxlength="8">
                            <small class="form-text text-muted">Ingrese su numero de telefono</small>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-sm-6">
                            <label>Fecha de nacimiento</label>
                            <input type="date" class="form-control" id="txtFecha" placeholder="02/10/1998">
                            <small class="form-text text-muted">Ingrese su fecha de nacimiento</small>
                        </div>
                        <div class="form-group col-sm-6">
                            <label>Genero:</label>
                            <select class="form-control" id="cbGenero">
                                <option value="0">-- Seleccione --</option>
                                <option value="1">Masculino</option>
                                <option value="2">Femenino</option>
                                <option value="3">No binario</option>
                            </select>
                            <small class="form-text text-muted">Seleccione su genero</small>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <button type="submit" id="btnAceptar" class="btn btn-success col-sm-2 offset-5">Aceptar</button>
                    <button type="submit" id="btnLimpiar" class="btn btn-primary col-sm-2 offset-5" hidden>Limpiar</button>
                </div>
            </div>

        </div>
    </body>

</html>
